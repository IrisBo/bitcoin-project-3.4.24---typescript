<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- adding jquery to the project -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="parallax">
    <div id="background" >
    <h1 class="Page-headline">My Cryptonite</h1>

    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
             >
            Homepage
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            Live charts
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="about-tab"
            data-bs-toggle="tab"
            data-bs-target="#about"
            type="button"
            role="tab"
            aria-controls="about"
            aria-selected="false"
          >
            About
          </button>
        </li>
      </ul>
      <div class="tab-content mt-3" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h2 class="white-font">Home</h2>
          <div class="div-subt">
            <p class="homepage subtitle white-font">
              Browse coins, see more data, compare performant
            </p>
            <div class="coin-search">
              <input class="search-input" placeholder="type coin" />
              <button class="search-button" type="button">Search</button>
            </div>
          </div>

          <br />
          <br />
          <div id="display-area"></div>
          <!-- a try -->
           <div id=" display-selected-coins">

          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="selectedCoinsList">Selected Coins: </p>
            </div>
          </div>
           </div>

<!-- a try -->
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <h2>Live Charts</h2>
          <p class="livecharts subtitle">
            This is the Live charts page content.

          </p>
          
          <div class="chartsDisplay">
           

          </div>
        </div>
        <div
          class="tab-pane fade"
          id="about"
          role="tabpanel"
          aria-labelledby="about-tab"
        >
          <h2 class="about-title">About</h2>
          <div class="about-area">
            <div class="card" style="width: 400px">
              <img
                class="card-img-top my-image"
                src="images\WhatsApp Image 2024-04-05 at 4.59.21 PM.jpeg"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">Iris Bolocan</h4>
                <p class="card-text">
                  Fullstack student at John Bryce institute
                </p>
                <a href="#" class="btn btn-primary">GitHub Projects</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>






    
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="dist/index.js"></script>
  </body>
</html>
